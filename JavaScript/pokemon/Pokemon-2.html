<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .pokemonbutton{
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="pokemonbutton">
        <h1>Pokemon圖鑑</h1>
        <button id="showall-onclick">載入寶可夢圖鑑列表01</button>
        <button id="showall-addEventListener">載入寶可夢圖鑑列表02</button>
        <button id="Clickplus">click+1</button>
        <button id="Clickminus">click-1</button>
        <button id='reset'>Reset</button>
    </div><br><br><br>

    <div class="pokemonArea"></div>


    <script>
        //變數宣告 一開始是0
        let pokemonCount = 0

        //DOM宣告
        const pokemonArea = document.querySelector('.pokemonArea');
        const showallOnclick = document.querySelector('#showall-onclick');
        const showallAddEventListener = document.querySelector('#showall-addEventListener');
        const Clickplus = document.querySelector('#Clickplus');
        const Clickminus = document.querySelector('#Clickminus');
        const resetbtn = document.querySelector('#reset');


        //初始執行winow.onload
        window.onload = function () {
            showallOnclick.onclick = showall;
            showallAddEventListener.addEventListener('click', showall);
            Clickplus.onclick = plus;
            Clickminus.onclick = minus;
            resetbtn.onclick = reset;
        }

        //Function宣告
        function display(count) {
            let pokemon = "";
            let img;
            for (let i = 1; i <= count; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemon += pokemonImg;
            }
            pokemonArea.innerHTML = pokemon;
        }
        
        // function display(count) {
        //     container.innerHTML = "";

        //     let fileName;
        //     for (let i = 1; i <= count; i++){
        //         fileName = i.toString().padStart(3,'0');
        //         let img = document.createElement("img");
        //         img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);

        //         img.addEventListener("click", removeImg);
        //         container.appendChild(img);
        //     }
        // }

        function showall() {
            pokemonCount = 890;
            display(pokemonCount);
        }

        function reset() {
            pokemonCount = 0;
            display(pokemonCount);
        }

        //以當下的狀況設pokemonCount，然後按按鈕時會加一，ex:在showall的情況下，pokemonCount初始值為890，+1後會是891，reset後，初始值為0，+1後是1，以此類推，減一也是相同方式
        function plus() {
            pokemonCount += 1
            display(pokemonCount);
        }
        function minus() {
            pokemonCount -= 1
            display(pokemonCount);
        }
        function removeImg(event){
            container.removeChild(event.target)
        }
    </script>


</body>

</html>
