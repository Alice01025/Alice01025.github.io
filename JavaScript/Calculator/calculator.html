<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Calculatorstyle.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row mx-auto w-50 bg-black">
            <input id="inputBox" class="bg-black mx-auto my-4 pt-5 pe-5 col-8 fs-1 text-white text-end" type="text">
            <div id="btn_guoup" class="ms-5 me-5 ps-5">
                <div class="btn_firstcol col-12">
                    <button type="button" class="reset btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">C</button>
                    <button type="button" class="sign btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">+/-</button>
                    <button type="button" class="sign btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">%</button>
                    <button type="button" class="calSign btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">รท</button>
                </div>
                <div class="btn_secondcol col-12">
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">7</button>
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">8</button>
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">9</button>
                    <button type="button" class="calSign btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">x</button>
                </div>
                <div class="btn_thirdcol col-12">
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">4</button>
                    <butto type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">5</butto>
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">6</button>
                    <button type="button" class="calSign btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">-</button>
                
                <div class="btn_forthcol col-12">
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">1</button>
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">2</button>
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">3</button>
                    <button type="button" class="calSign btn py-4 ms-2 mb-2 fs-2 fw-bolder rounded-circle col-2">+</button>
                </div>
                <div class="btn_fifthcol col-12 mb-4">
                    <button type="button" class="num btn py-4 ms-2 mb-2 fs-2 rounded-pill col-4">0</button>
                    <button type="button" class="num btn py-4 ms-3 mb-2 fs-2 rounded-circle col-2">.</button>
                    <button type="button" class="equal btn py-4 ms-3 mb-2 fs-2 rounded-circle col-2">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/Calculator/Calculator.js" type="module"></script>
</body>
</html>
