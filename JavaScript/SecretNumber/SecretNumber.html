<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="SNstyle.css">

    <title>終極密碼</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto w-50">
            <div class="p-5 mx-auto mt-5 mb-5 border border-warning border-3 rounded-pill">
                <p id="rangebox" class="text-center fs-1">0~99</p>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="btn_start" type="button" class="btn btn-outline-danger">開始遊戲</button>
            </div>

            <div class="input-group mb-3">
                <input id="NumberInput" type="text" class="form-control" placeholder="終極密碼" onKeyUp="if(this.value.length>2){this.value=this.value.substr(0,2)};this.value=this.value.replace(/[^\d]/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'')"
                onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div class="row mx-auto w-50">
                <div id="btn_guoup" class="me-2 d-flex flex-wrap" >
                    <button id="btn_1" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">1</button>
                    <button id="btn_2" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">2</button>
                    <button id="btn_3" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">3</button>
                    <button id="btn_4" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">4</button>
                    <button id="btn_5" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">5</button>
                    <button id="btn_6" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">6</button>
                    <button id="btn_7" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">7</button>
                    <button id="btn_8" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">8</button>
                    <button id="btn_9" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">9</button>
                    <button id="btn_X" type="button" class="btn btn-outline-danger col-3 mb-3 ms-3 px-2 py-3 fs-2">X</button>
                    <button id="btn_0" type="button" class="num btn btn-outline-warning col-3 mb-3 ms-3 px-2 py-3 fs-2">0</button>
                    <button id="btn_V" type="button" class="btn btn-outline-success col-3 mb-3 ms-3 px-2 py-3 fs-2">V</button>
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
        let answer, rangebox, rangeNum, answerNum, num, left, right;
    </script>
    
    <script src="/JavaScript/SecretNumber/SNJS.js" type="module"></script>
</body>
</html>
