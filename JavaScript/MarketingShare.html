<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

    <canvas id="mkShare"></canvas>
    <div id="container">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"
        integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        
        let Titles = ['排名', '公司名稱', '國別', '市佔率'];
        //Object方法
        const marketingShare = {
            version: "v1.0",
            publish:"2021/12/31",
            titles : ["排名","公司名稱","國別","市佔率"],
            data : [
                { Ranking: 1, Company: "台積電", Country: "台灣", Ratio: "53.1" },
                { Ranking: 2, Company: "三星電子", Country: "韓國", Ratio: "17.3" },
                { Ranking: 3, Company: "聯電", Country: "台灣", Ratio: "7.2" },
                { Ranking: 4, Company: "格羅方德", Country: "美國", Ratio: "6.1" },
                { Ranking: 5, Company: "中芯國際", Country: "中國", Ratio: "5.3" },
                { Ranking: 6, Company: "華虹半導體", Country: "中國", Ratio: "2.6" },
                { Ranking: 7, Company: "力積電", Country: "台灣", Ratio: "1.8" },
                { Ranking: 8, Company: "世界先進", Country: "台灣", Ratio: "1.4" },
                { Ranking: 9, Company: "高塔半導體", Country: "以色列", Ratio: "1.4" },
                { Ranking: 10, Company: "東部高科", Country: "南韓", Ratio: "1" }
            ]
        };
        let table = document.createElement('table');
        table.setAttribute("class", "table table-bordered table-striped table-Light");
        //table.setAttribute("border", "2");
        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');


        let companies = [], data = [];

        window.onload = function () {

            //Object方法
            marketingShare.data.forEach(item =>{
                companies.push(item.Company);
                data.push(item.Ratio);
            });

            drawPieChart(companies, data);

            createThead(Titles);
            createTbody(marketingShare.data);
            document.body.appendChild(table);
            
        }
    </script>

    <script>
        //第一個參數為公司陣列, 第二個參數為資料陣列
        function drawPieChart(companyArray, dataArray) {
            //Pie Chart圓餅圖
            let ctxPie = document.getElementById("mkShare");
            var pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: companyArray,
                    datasets: [{
                        data: dataArray,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255,75,50)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)',
                            'rgb(255, 138, 64)',
                            'rgb(142, 65, 64)',
                            'rgb(59, 72, 64)'
                        ]
                    }],
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        fontSize: 26,
                        text: '2021年全球晶圓代工市佔率%'
                    },
                    tooltips: {
                        mode: 'point',
                        intersect: true,
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            fontColor: 'black',
                        }
                    }
                }
            });
        }

        function createThead(titles) {
            let theadTr = document.createElement("tr");
            
            Titles.forEach(title => {
                let th = document.createElement("th");
                th.innerText = title;
                theadTr.appendChild(th);
            });

            table.appendChild(theadTr);
        } 

        function createTbody(rowsArray) {
            rowsArray.forEach(data =>{
                let tbodyTr = document.createElement("tr");

                    Object.values(data).forEach(column =>{
                        let td = document.createElement("td");
                        td.innerText = column;

                        tbodyTr.appendChild(td);
                    });

                    table.appendChild(tbodyTr); 
                });
        }
    </script>
</body>

</html>
