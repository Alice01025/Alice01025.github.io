<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .pokemonbutton{
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="pokemonbutton">
        <h1>寶可夢圖鑑列表</h1>
        <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
        <button id='onclickPokemon'>載入寶可夢圖鑑列表onclickPokemon</button>
        <button id='addEventListener'>載入寶可夢圖鑑列表addEventListener</button>
        <button onclick='Clickplus()'>Click+1</button>
        <button onclick='Clickminus()'>Click-1</button>
        <button id='reset' onclick="resetPokemon()">Reset</button>
    </div><br><br><br>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload = appendPokemon();

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon() {
            let h1 = document.getElementsByTagName('h1')[0];
            h1.innerText = "Pokemon圖鑑列表";

            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src='${pathFile}'>`;
            
            container.innerHTML = pokemonImg;
            index = 1;
        }

        //方式2:新增DOM元素
        function appendPokemon() {
            let img = document.createElement("img");
            img.setAttribute("src","https://assets.pokemon.com/assets/cms2/img/pokedex/detail/039.png");

            container.appendChild(img);
            index = 1;
        }

          //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            let pokemons = "";

            for(let i = 1; i < 890; i++){
                let fileName = i.toString().padStart(3,'0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemons += pokemonImg;
            }
            
            container.innerHTML = pokemons;
            index = 1;
        }

        //onclickPokemon
        let btn2 = document.getElementById("onclickPokemon");
        btn2.onclick = function(event){
            container.innerHTML = "";

            let fileName, pathFile;
            for(let i = 1; i < 890; i++){
                fileName = i.toString().padStart(3,'0');
                let img = document.createElement("img");
                img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.appendChild(img);
            }
            index = 1;
        }

        //addEventListener
        let btn3 = document.getElementById("addEventListener");
        btn3.addEventListener("click", function(event){
            container.innerHTML = "";

            let fileName;
            for(let i = 1; i < 890; i++){
                fileName = i.toString().padStart(3,'0');
                let img = document.createElement("img");
                img.setAttribute("src", `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.appendChild(img);
            }
            index = 1;
        })

        //restPokemon
        function resetPokemon() {
            container.innerHTML = "";

            while (container.firstChild){
                container.removeChild(container.firstChild);
            }
            index = 1;
        }

        // //加一

        //方法一
        // function Clickplus(){
        // if(index < 890){
        //         let fileName = index.toString().padStart(3,0);
        //         let img = document.createElement("img");
        //         img.setAttribute("src", `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
        //         container.appendChild(img);
        //     }
        //     index++
        // }

        //方法二
        function Clickplus(){
        for(let i = 1; i < 890; i++){
                let fileName = index.toString().padStart(3,0);
                let img = document.createElement("img");
                img.setAttribute("src", `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.appendChild(img);
                index++
                break;
            }
        }
        
        //減一
        function Clickminus(){
            if(container.lastChild!==null){
                container.removeChild(container.firstChild);
            }     
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
